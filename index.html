<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Name Tag</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="nametag">
		<header>
			<h1>HELLO</h1>
			<hr>
			<h2>my name is</h2>
		</header>
		<main>
			<div class="name" id='my-name'>Devon</div>
		</main>
		<footer></footer>
	</div>
	<input id='my-input'>
	<button id='my-button'>Click the button</button>
	<script src="app.js"></script>
</body>
</html>
