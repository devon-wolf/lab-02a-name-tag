<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Name Tag</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="nametag">
		<header id="tag-top">
			<h1>HELLO</h1>
			<hr>
			<h2>my name is</h2>
		</header>
		<main>
			<div class="name" id='my-name'>Devon</div>
		</main>
		<footer id="tag-bottom"></footer>
	</div>
	<input id='my-input'>
	<button id='my-button'><strong>Submit your name</strong></button>
	<button id="green-button">Make the tag green?</button>
	<button id="pink-button">Make the tag pink?</button>
	<button id="blue-button">Make the tag blue?</button>
	<script src="app.js"></script>
</body>
</html>
